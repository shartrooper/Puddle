{% extends 'core/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
	<div class="items">
		<h2>My Items</h2>

		<div class="item-list">
			{% for item in items %}
				<div class="grid-item">
					<a href="{% url 'item:detail' item.id %}" >
						<div class="img-container">
							<img src="{{ item.image.url }}" />
						</div>

						<div class="item-info">
							<h2>{{ item.name }}</h2>
							<p>Price: {{ item.price }} zenny</p>
						</div>
					</a>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
